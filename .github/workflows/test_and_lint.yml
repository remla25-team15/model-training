name: Python Tests and Linting

on:
  push:
  workflow_dispatch:

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Configure DVC
      run: |
        mkdir -p secrets
        echo '${{ secrets.GDRIVE_SA_KEY }}' > secrets/sa_key.json
        echo "DVC_GDRIVE_SERVICE_ACCOUNT_JSON_FILE_PATH=secrets/sa_key.json" >> $GITHUB_ENV

    - name: Pull data and models
      run: dvc pull -v

    - name: Run pytest
      run: |
        pytest --cov=src --cov-report=xml tests/

    - name: Upload coverage report
      uses: codecov/codecov-action@v3

  run-linter:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run pylint
      run: |
        pylint src/ tests/ --exit-zero
        echo "Pylint completed (warnings do not fail the build)"
