stages:
  get_data:
    cmd: python src/get_data.py --output_dir datasets
    deps:
      - src/get_data.py
    outs:
      - datasets/
  preprocess:
    cmd: python src/prepare_data.py --output_dir data/ --dataset datasets/a1_RestaurantReviews_HistoricDump.tsv --bow_dir output/
    deps:
      - src/prepare_data.py
    outs:
      - data/X.npy
      - data/y.npy
      - output/c1_BoW_Sentiment_Model.pkl
  train_model:
    cmd: python src/train.py --data data/X.npy --labels data/y.npy --output
      output/ --train_all ${train.train_all} --split_output_dir data/split
      --train_metrics_output metrics/train.json --test_size ${train.test_size}
      --random_state ${train.random_state}
    deps:
      - data/X.npy
      - data/y.npy
      - src/train.py
      - params.yaml
    outs:
      - data/split/X_test.npy
      - data/split/y_test.npy
      - output/c2_Classifier_Sentiment_Model.pkl
    metrics:
      - metrics/train.json
    params:
      - train.train_all
      - train.test_size
      - train.random_state
  evaluate:
    cmd:
      python src/evaluate.py --X_test data/split/X_test.npy --y_test data/split/y_test.npy
      --model output/c2_Classifier_Sentiment_Model.pkl --metrics_output metrics/eval.json
    deps:
      - src/evaluate.py
      - data/split/X_test.npy
      - data/split/y_test.npy
      - output/c2_Classifier_Sentiment_Model.pkl
    metrics:
      - metrics/eval.json
